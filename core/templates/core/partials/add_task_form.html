      
<form hx-post="{% url 'add_task' %}"
      hx-target="#task-list"
      hx-swap="afterbegin"
      hx-on="htmx:afterRequest: this.closest('form').reset()">
    {% csrf_token %}
    <div class="flex space-x-2">
        <input type="text" name="task_name" class="flex-grow p-2 border rounded-md" placeholder="Enter new task name...">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">Save</button>
    </div>
</form>
