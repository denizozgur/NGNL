      
<!-- This is the "edit mode" view for a task. -->
<li id="task-{{ task.id }}" class="bg-yellow-50 p-4 rounded-lg shadow-md flex-col">
    <form hx-put="{% url 'update_task' task.id %}"
          hx-target="closest li"
          hx-swap="outerHTML"
          hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
        {% csrf_token %}
        <div class="flex justify-between items-center w-full">
            <input type="text" name="task_name" class="flex-grow p-2 border rounded-md" value="{{ task.name }}">
            <div class="flex items-center space-x-2 ml-4">
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-3 rounded-md">Save</button>
                
                <button hx-delete="{% url 'delete_task' task.id %}"
                        hx-target="closest li"
                        hx-swap="outerHTML"
                        hx-confirm="Are you sure you want to delete this task?"
                        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                        class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-3 rounded-md">
                    Del
                </button>
                
                <button hx-get="{% url 'get_task_item' task.id %}"
                        hx-target="closest li"
                        hx-swap="outerHTML"
                        class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-3 rounded-md">
                    Cancel
                </button>
            </div>
        </div>
    </form>
</li>
