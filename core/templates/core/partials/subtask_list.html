      
<ul class="ml-4 space-y-2 border-l-2 border-gray-200 pl-4">
    {% for subtask in subtasks %}
        {% include 'core/partials/task_item.html' with task=subtask %}
    {% empty %}
        <li class="text-sm text-gray-500 italic">No subtasks yet.</li>
    {% endfor %}
</ul>

<div id="add-subtask-form-container-{{ parent_task.id }}" class="ml-4 pl-4 mt-2">
    <button hx-get="{% url 'get_add_subtask_form' parent_task.id %}"
            hx-target="#add-subtask-form-container-{{ parent_task.id }}"
            hx-swap="innerHTML"
            class="text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-1 px-3 rounded-md">
        + Add Subtask
    </button>
</div>
