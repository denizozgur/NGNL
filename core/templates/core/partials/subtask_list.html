<ul class="ml-4 space-y-2 border-l-2 border-gray-200 pl-4">
    {% for subtask in subtasks %}
        <li id="task-{{ subtask.id }}" class="bg-gray-50 p-3 rounded-md shadow-sm flex justify-between items-center">
            <span class="font-medium text-gray-700">{{ subtask.name }}</span>
            <form id="log-form-{{ subtask.id }}" method="POST" action="{% url 'log_task' subtask.id %}" 
                  hx-post="{% url 'log_task' subtask.id %}"
                  hx-target="#task-{{ subtask.id }}" 
                  hx-swap="outerHTML">
                {% csrf_token %}
                <input type="hidden" name="is_htmx" value="true">
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-1 px-3 rounded-md text-sm">Log</button>
            </form>
        </li>
    {% empty %}
        <li class="text-sm text-gray-500">This parent task has no subtasks.</li>
    {% endfor %}
</ul>
