{# The main response is empty, which clears the subtask list #}

{# The OOB response swaps the '-' button back to the '+' button #}
<button hx-get="{% url 'get_subtasks' task.id %}"
        hx-target="#subtasks-for-{{ task.id }}"
        hx-swap="innerHTML"
        id="expand-btn-{{ task.id }}"
        hx-swap-oob="true"
        class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1 px-3 rounded-md transition-colors">
    +
</button>
